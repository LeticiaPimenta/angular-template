<input
type="text"
[(ngModel)]="query"
(input)="onInput($event)"
placeholder="{{ placeholder }}"
class="autocomplete-input"
/>
<ul *ngIf="filteredSuggestions.length > 0" class="suggestions">
<li *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion)">
  {{ suggestion }}
</li>
</ul>
