<div class="audio-player">
    <audio #audioPlayer (timeupdate)="atualizarTempo()" (loadedmetadata)="carregarMetadata()">
      <source [src]="audioSrc" type="audio/mp3" />
      Seu navegador não suporta áudio.
    </audio>
  
    <div class="controls">
      <button (click)="playPause()">▶️/⏸️</button>
      <button (click)="stop()">⏹️</button>
      <span>{{ tempoAtual }} / {{ duracao }}</span>
    </div>
  </div>
  

  <audio #audioPlayer controls (timeupdate)="onTimeUpdate()">
    <source [src]="myAudio[0]" type="audio/mpeg" />
  </audio>
  
  <div *ngFor="let segment of transcript; let i = index"
       [class.active]="i === activeIndex">
    {{ segment.text }}
  </div>
  

<!--   proress bar -->
<audio #audioPlayer
controls
(loadedmetadata)="onLoadedMetadata()"
(timeupdate)="onTimeUpdate()">
<source [src]="myAudio[0]" type="audio/mpeg" />
</audio>

<!-- Custom progress bar -->
<div class="progress-container" (click)="onSeek($event)">
<div class="progress-bar" [style.width.%]="(currentTime / duration) * 100"></div>
</div>

<!-- Transcript -->
<div *ngFor="let segment of transcript; let i = index"
[class.active]="i === activeIndex">
{{ segment.text }}
</div>
