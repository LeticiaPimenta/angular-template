<mat-form-field appearance="fill">
    <input
      type="text"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let useCase of filteredUseCases | async" [value]="useCase">
        {{ useCase }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
