<mat-card class="login-card">
    <mat-card-title class="title-login">Login</mat-card-title>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label >Email</mat-label>
        <input class="m-b12" matInput formControlName="email" placeholder="Insira seu email" type="email" />
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email é obrigatório e precisa ser válido
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" placeholder="Insira sua senha" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha é obrigatória
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="full-width" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>
  </mat-card>
